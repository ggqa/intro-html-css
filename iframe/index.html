<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iframe Switching Demo Using Target Attribute</title>
  </head>

  <body>
    <iframe src="index2.html" frameborder="1" width="200" height="200" name="myIframe">
    </iframe>
    <p>Switch to third page <a href="index3.html" target="myIframe">here</a></p>
  </body>  
</html>
